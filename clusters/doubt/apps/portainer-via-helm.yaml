apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://portainer.github.io/k8s/" # Helm repo URL
    chart: portainer
    targetRevision: 2.33.1
    helm:
      values: |
        service:
          type: ClusterIP
        tls:
          force: true
        image:
          tag: lts
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
             "nginx.ingress.kubernetes.io/backend-protocol": "HTTPS"
          hosts:
            - paths:
                - path: "/"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: portainer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/imagePullSecrets

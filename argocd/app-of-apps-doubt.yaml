apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-doubt
  namespace: argocd
spec:
  project: project
  source:
    repoURL: https://github.com/byteling/C59y
    path: clusters/cluster-doubt/apps
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
